name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  preflight:
    runs-on: ubuntu-latest
    steps:
      - name: Attempt API enablement (optional)
        shell: bash
        env:
          PAGES_ENABLEMENT_TOKEN: ${{ secrets.PAGES_ENABLEMENT_TOKEN }}
        run: |
          if [ -z "${PAGES_ENABLEMENT_TOKEN}" ]; then
            echo "PAGES_ENABLEMENT_TOKEN not set; skipping API enablement attempt."
            exit 0
          fi

          api_url="https://api.github.com/repos/${{ github.repository }}/pages"
          response_file="$(mktemp)"
          status_code="$(curl -sS -o "${response_file}" -w "%{http_code}" \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${PAGES_ENABLEMENT_TOKEN}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "${api_url}" \
            -d '{"build_type":"workflow"}')"

          if [ "${status_code}" = "201" ] || [ "${status_code}" = "409" ]; then
            echo "Pages enablement API completed with HTTP ${status_code} (201 created, 409 already exists)."
            exit 0
          fi

          echo "Pages enablement API failed with HTTP ${status_code}."
          cat "${response_file}"
          exit 1

      - name: Validate Pages configuration
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            try {
              const response = await github.request("GET /repos/{owner}/{repo}/pages", { owner, repo });
              const buildType = response.data.build_type;
              if (buildType !== "workflow") {
                core.setFailed(
                  "GitHub Pages is enabled, but build_type is not 'workflow'. " +
                  "Go to Settings -> Pages and set Source to GitHub Actions."
                );
                return;
              }
              core.info(`Pages preflight passed for ${owner}/${repo}.`);
            } catch (error) {
              if (error.status === 404) {
                core.setFailed(
                  "GitHub Pages is not enabled for this repository. " +
                  "Go to Settings -> Pages and set Source to GitHub Actions, then rerun this workflow."
                );
                return;
              }
              throw error;
            }

  deploy:
    needs: preflight
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
