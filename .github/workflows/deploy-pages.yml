name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  preflight:
    runs-on: ubuntu-latest
    steps:
      - name: Validate Pages configuration
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            try {
              const response = await github.request("GET /repos/{owner}/{repo}/pages", { owner, repo });
              const buildType = response.data.build_type;
              if (buildType !== "workflow") {
                core.setFailed(
                  "GitHub Pages is enabled, but build_type is not 'workflow'. " +
                  "Go to Settings -> Pages and set Source to GitHub Actions."
                );
                return;
              }
              core.info(`Pages preflight passed for ${owner}/${repo}.`);
            } catch (error) {
              if (error.status === 404) {
                core.setFailed(
                  "GitHub Pages is not enabled for this repository. " +
                  "Go to Settings -> Pages and set Source to GitHub Actions, then rerun this workflow."
                );
                return;
              }
              throw error;
            }

  deploy:
    needs: preflight
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
