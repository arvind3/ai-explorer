name: Live Smoke Test

on:
  workflow_run:
    workflows: ["Deploy static content to Pages"]
    types: [completed]
  workflow_dispatch:

jobs:
  smoke:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Validate deployed page
        run: node scripts/check-live-site.js
        env:
          LIVE_URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/
          LIVE_RETRIES: 30
          LIVE_DELAY_MS: 10000
